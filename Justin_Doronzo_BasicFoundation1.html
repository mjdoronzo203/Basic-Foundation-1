<!DOCTYPE html>
<html>
	<script type="text/javascript">
		
		Challenge 1:

		function count(x) {
  		x = []
  		for (i=1; i<=255; i++) {
  		  x.push(i)
  		}
  		return x;
		}
		y = count()
		//console.log(y)




		Challenge 2:

		function evenSum() {
		  sum = 0;
		  for(i=0; i<=1000; i+=2){
		    sum = sum += i;
		  }
		  return sum;
		}
		x = evenSum()
		//console.log(x)




		Challenge 3:

		function oddSum() {
		  sum = 0;
		  for(i=1; i<=5000; i+=2){
		    sum = sum += i;
		  }
		  return sum;
		}
		x = oddSum()
		//console.log(x)




		Challenge 4:

		function arraySum(x) {
		  sum = 0;
		  for(i=0; i<x.length; i++){
		    sum = sum += x[i];
		  }
		  return sum;
		}
		y = arraySum([3, 6, 20, 34, -1])
		//console.log(y)




		Challenge 5:

		function arrayMax(x) {
		  max = x[0];
		  for(i=0; i<x.length; i++){
 		   if (x[i] > max)
		      max = x[i];
		  }
		  return max;
		}
		y = arrayMax([-10, -15, -64])
		//console.log(y)





		Challenge 6:

		function arrayMean(x) {
		  sum = 0;
		  for(i=0; i<x.length; i++){
		    sum = sum += x[i];
		  }
		  mean = sum /= x.length;
		  return mean;
		}
		y = arrayMean([3, 30, 6])
		//console.log(y)





		Challenge 7:

		function arrayOdd() {
		  x = []
  		for (i=1; i<=50; i+=2) {
    		x.push(i)
  		}
  		return x;
		}
		y = arrayOdd()
		//console.log(y)





		Challenge 8:

		function greaterThanY(y, arr) {
		  counter = 0
		  for (i=0; i<arr.length; i++) {
		    if (arr[i] > y)
 		     counter++;
 		 }
 		 return counter;
		}
		x = greaterThanY(5, [7, 6, 70, 5, 9, -2])
		//console.log(x)





		Challenge 9:

		function square(x) {
 		 for (i=0; i<x.length; i++) {
 		   x[i] = x[i]*=x[i];
		  }
		  return x;
		}
		y = square([7, 6, 10, 9, -4])
		//console.log(y)





		Challenge 10:

		function replaceNeg(x) {
		  for (i=0; i<x.length; i++) {
		    if(x[i] < 0)
    		  x[i] = 0;
		  }
		  return x;
		}
		y = replaceNeg([20, -6, -10, 7, -9])
		//console.log(y)





		Challenge 11:

		function arrayMaxMinAvg(x) {
		  c = [];
		  sum = 0;
		  max = x[0];
		  min = x[0];
		  for(i=0; i<x.length; i++){
		    sum = sum += x[i];
		    if(x[i] > max)
		      max = x[i];
		    if(x[i] < min)
		      min = x[i];    
		  }
		  mean = sum /= x.length;
		  c[0] = max;
		  c[1] = min;
		  c[2] = mean;
		  return c;
		}
		y = arrayMaxMinAvg([-20, 4, 30, 6, 10])
		//console.log(y)




		Challenge 12:

		function arraySwap(x) {
		  y = x[0];
		  x[0] = x[x.length - 1];
		  x[x.length - 1] = y;
		  return x;
		}
		z = arraySwap([3, 30, 6, -2, 64])
		//console.log(z)




		Challenge 13:

		function replaceDojo(x) {
		  for (i=0; i<x.length; i++) {
		    if(x[i] < 0)
			  x[i] = 'Dojo';
		  }
		  return x;
		}
		y = replaceDojo([2, -62, 30, 13, -41])
		//console.log(y)

	</script>
</html>
